<html>
    <head>
        <title>videos</title>
    </head>

    <body>
        <!--I დავალება: შექმენით ვებსაიტი სადაც დაამატებთ 3 ვიდეოს.-->
        <video width="700px" controls>
            <source src="Clouds.mp4">
        </video><br><br>

        <video width="700px" controls>
            <source src="campfire.mp4">
        </video><br><br>

        <video width="700px" controls>
            <source src="waterfall.mp4">
        </video><br><br><br><br>


        <!--II დავალება: შექმენი ვებსაიტი სადაც დაამატებ 1 ვიდეოს, რომელსაც ექნება კონტოლები.-->
        <video width="700px" controls>
            <source src="forest.mp4">
        </video><br><br><br><br>


        <!--III დავალება: შექმენი ვებსაიტი სადაც დაამატებ 1 ვიდეოს, რომელსაც ექნება კონტროლები და ვებსაიტის გახსნიდ დროს არ ექნება ხმა.-->
        <video width="700px" controls muted>
            <source src="Road.mp4">
        </video><br><br><br><br>


        <!--IV დავალება: შექმენი ვებსაიტი სადაც დამატებ 1 ვიდეოს, რომელსაც ენქბეა კონტოლები, არ ექნება ხმა, და გახსნის დროს თავისით ჩაირთვება.-->
        <video width="700px" controls muted autoplay>
            <source src="Mountains.mp4">
        </video><br><br><br><br>


        <!--V დავალება: შექმენი ვებსაიტი სადაც დაამატებ 1 ვიდეოს, რომელსაც ექნება კონტოლები, არ ექნება ხმა, გაიხსნის დროს ჩაირთვება თავისით და
        დამთავრების შემდეგ თავიდან დაიწყებს დაკვრას.-->
        <video width="700px" controls muted autoplay loop>
            <source src="Galaxy.mp4">
        </video><br><br><br><br>


        <!--VI დავალება: შექმენით დაახლოებით მიმსგავსებული ასეთი ფორმა-->
        <form>
            <h2>Register Here</h2>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Others</label>
            <br><br>

            <label for="phone">Phone:</label>
            <select id="phone">
                <option value="+995">+995</option>
                <option value="+256" selected>+256</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
            </select>
            <input type="tel" id="phone" name="phone"><br><br>

            <input type="submit" value="submit">
        </form>
        <br><br>


        <!--VII დავალება: შექმენი დროპდაუნ მენიუ საიდანაც შეგეძლება 10 ცხოველის არჩევა.-->
        <select name="animals" id="animals">
            <option value="lion">Lion</option>
            <option value="dog">Dog</option>
            <option value="rabbit">Rabbit</option>
            <option value="giraffe">Giraffe</option>
            <option value="elephant">Elephant</option>
            <option value="tiger">Tiger</option>
            <option value="cat">Cat</option>
            <option value="zebra">Zebra</option>
            <option value="horse">Horse</option>
            <option value="monkey" selected>Monkey</option>
        </select>
    </body>
</html>
